{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Recipes</h1>
    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row  center-align">
                <div class="field-wrapper">
                    <div class="input-field col s12 m6">
                        <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query">Search Recipes</label>
                    </div>
                
                    <div class="col s12 m6  valign-wrapper button-wrapper">
                        <a href="{{ url_for('get_recipes') }}" class="red btn text-shadow">Reset</a>
                        <button type="submit" class="green accent-4 ml-3 darken-1 btn text-shadow">
                            <i class="fas fa-search left"></i> Search
                        </button>
                    </div>
                    </div>
            </div>
        </form>
    </div>

    <div class="row">
        {% for recipe in recipes %} 
            <div class="col s12 m4">
                <div class="card hoverable">
                    <div class="card-image">
                        <p class="card-content">{{recipe.recipe_name }}</p>
                        {% if recipe in recipes %}
                            <img src="{{recipe.receipe_image_URL }}">
                        {% else %}
                            <img src="../static/images/myRecipeLogo.png">
                        {% endif %}
                         
                    </div>
                    <!-- <div >
                    </div> -->
                    <div class="card-details">
                        <p class="cook-time">Cook Time<span class="card-span">{{recipe.recipe_time }}</span></p>
                        <p class="servings">Serves<span class="card-span">{{recipe.recipe_serving }}</span></p>
                        <!-- <p><em>by:{{recipe.created_by}}</em></p> -->
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
